<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-home></app-home>
    <h3 class="mt-5 mb-3">Reservation List</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Guest Name</th>
                <th>Guest Email</th>
                <th>Room No.</th>
                <th>Check-In Date</th>
                <th>Check-Out Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reservation of reservations">
               <td>{{ reservation.guestName }}</td>
               <td>{{ reservation.guestEmail }}</td>
                <td>{{ reservation.roomNumber }}</td>
                <td>{{ reservation.checkInDate }}</td>
                <td>{{ reservation.checkOutDate }}</td>
                <td>
                    <button class="btn btn-sm btn-danger mx-2 my-2" (click)="deleteReservation(reservation.id)">Delete Reservation</button>
                    <button class="btn btn-sm btn-secondary mx-2 my-2" [routerLink]="['/edit', reservation.id]">Edit Reservation</button>
                </td>
            </tr> 
        </tbody>
    </table>
    <ul *ngIf="reservations.length; else noReservation">
              
    </ul>
    
    <ng-template #noReservation>
        <p>No reservation available.</p>
    </ng-template>
</body>
</html>
